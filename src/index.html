<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>StaffTransport</title>
    <base href="/"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    
    <!-- Preconnect for faster loading -->
    <link rel="preconnect" href="https://primefaces.org"/>
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="https://primefaces.org/cdn/primeng/images/favicon.png"/>
    
    <!-- Fonts -->
    <link href="https://fonts.cdnfonts.com/css/lato" rel="stylesheet"/>

    <!-- PWA Configuration -->
    <link rel="manifest" href="manifest.webmanifest">
    <meta name="theme-color" content="#1976d2">
</head>

<body>
    <app-root></app-root>
    <noscript>Please enable JavaScript to continue using this application.</noscript>

    <!-- PWA Install Script -->
    <script>
        let deferredPrompt;

        // Capture "beforeinstallprompt" event to allow manual installation
        window.addEventListener("beforeinstallprompt", (event) => {
            console.log("beforeinstallprompt event captured"); // Debug log
            event.preventDefault(); 
            deferredPrompt = event;
            console.log("‚úÖ Install prompt captured.");
        });

        // Function to manually trigger installation
        function installPWA() {
            console.log("installPWA function called"); // Debug log
            if (deferredPrompt) {
                deferredPrompt.prompt();
                deferredPrompt.userChoice.then(choiceResult => {
                    console.log("User choice result: ", choiceResult); // Debug log
                    if (choiceResult.outcome === 'accepted') {
                        console.log('üéâ PWA installed successfully!');
                    } else {
                        console.log('‚ùå PWA installation dismissed.');
                    }
                    deferredPrompt = null;
                });
            } else {
                console.log("No deferredPrompt available"); // Debug log
            }
        }

        // Register Service Worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/docs/browser/ngsw-worker.js')
                    .then(reg => console.log('‚úÖ Service Worker Registered:', reg))
                    .catch(err => console.error('‚ùå Service Worker Registration Failed:', err));
            });
        } else {
            console.warn("‚ö†Ô∏è Service Worker is not supported in this browser.");
        }
    </script>

    <!-- Optional: Install Button (For Debugging) -->
    <button onclick="installPWA()" style="position: fixed; bottom: 20px; right: 20px; padding: 10px; background: #1976d2; color: white; border: none; border-radius: 5px; cursor: pointer;">
        Install App
    </button>
</body>
</html>
