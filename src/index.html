<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>StaffTransport</title>
    <base href="./" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Preconnect for faster loading -->
    <link rel="preconnect" href="https://primefaces.org" />

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="https://primefaces.org/cdn/primeng/images/favicon.png" />

    <!-- Fonts -->
    <link href="https://fonts.cdnfonts.com/css/lato" rel="stylesheet" />

    <!-- Ensure the manifest link is correct -->
    <link rel="manifest" href="/manifest.webmanifest">

    <!-- Ensure the service worker is registered -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/ngsw-worker.js')
                    .then(reg => console.log('‚úÖ Service Worker Registered:', reg))
                    .catch(err => console.error('‚ùå Service Worker Registration Failed:', err));
            });
        } else {
            console.warn('‚ö†Ô∏è Service Worker is not supported in this browser.');
        }
    </script>

    <meta name="theme-color" content="#1976d2">
</head>

<body>
    <app-root></app-root>
    <noscript>Please enable JavaScript to continue using this application.</noscript>

    <script>
        let deferredPrompt;

        window.addEventListener("beforeinstallprompt", (event) => {
            console.log("‚úÖ Install prompt captured.");
            event.preventDefault();
            deferredPrompt = event;
            document.getElementById("installButton").style.display = "block";
        });


        function installPWA() {
            console.log("üîÑ installPWA function called");

            if (deferredPrompt) {
                deferredPrompt.prompt();  // Show install prompt
                deferredPrompt.userChoice.then(choiceResult => {
                    if (choiceResult.outcome === "accepted") {
                        console.log("üéâ PWA installed successfully!");
                    } else {
                        console.log("‚ùå PWA installation dismissed.");
                    }
                    deferredPrompt = null; // Clear the prompt
                    document.getElementById("installButton").style.display = "none";
                });
            } else {
                console.warn("‚ö†Ô∏è No valid install prompt available.");
            }
        }

    </script>

    <button id="installButton" onclick="installPWA()"
        style="display: none; position: fixed; bottom: 20px; right: 20px; padding: 10px; background: #1976d2; color: white; border: none; border-radius: 5px; cursor: pointer;">
        Install App
    </button>


</body>

</html>
