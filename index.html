    <!-- Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', async () => {
                try {
                    console.log('üîÑ Registering service worker...');
                    const registration = await navigator.serviceWorker.register('ngsw-worker.js', { scope: '/StaffTransport/' });
                    console.log('‚úÖ Service Worker registered:', registration);

                    // Check if the PWA is already installed
                    const isInstalled = window.matchMedia('(display-mode: standalone)').matches;
                    if (isInstalled) {
                        console.log('‚ú® PWA is already installed');
                    } else {
                        console.log('üì± PWA can be installed');
                    }
                } catch (err) {
                    console.error('‚ùå Service Worker Registration Failed:', err);
                }
            });
        } else {
            console.warn('‚ö†Ô∏è Service Worker is not supported in this browser');
        }

        // Debug logging for beforeinstallprompt
        window.addEventListener('beforeinstallprompt', (event) => {
            console.log('üéØ Install prompt event captured:', event);
            event.preventDefault();
            window.deferredPrompt = event;
            const installButton = document.getElementById('installButton');
            if (installButton) {
                console.log('üì± Showing install button');
                installButton.style.display = 'block';
            }
        });

        // Debug logging for appinstalled
        window.addEventListener('appinstalled', (event) => {
            console.log('üéâ PWA was installed', event);
            window.deferredPrompt = null;
            const installButton = document.getElementById('installButton');
            if (installButton) {
                installButton.style.display = 'none';
            }
        });
    </script>

    <!-- Install PWA Button -->
    <script>
        function installPWA() {
            console.log('üîÑ Install button clicked');
            const deferredPrompt = window.deferredPrompt;

            if (!deferredPrompt) {
                console.warn('‚ö†Ô∏è No installation prompt available');
                return;
            }

            deferredPrompt.prompt();
            deferredPrompt.userChoice.then((choiceResult) => {
                console.log('üëâ User choice:', choiceResult.outcome);
                if (choiceResult.outcome === 'accepted') {
                    console.log('üéâ PWA installation accepted');
                } else {
                    console.log('‚ùå PWA installation rejected');
                }
                window.deferredPrompt = null;
                const installButton = document.getElementById('installButton');
                if (installButton) {
                    installButton.style.display = 'none';
                }
            });
        }
    </script>
