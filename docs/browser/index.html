    <!-- PWA Installation Handling -->
    <script>
        let deferredPrompt;

        // Check if the app is already installed
        if (window.matchMedia("(display-mode: standalone)").matches) {
            console.log("‚úÖ App is already installed.");
        }

        window.addEventListener("beforeinstallprompt", (event) => {
            console.log("‚úÖ Install prompt captured.");
            event.preventDefault();
            deferredPrompt = event;
            document.getElementById("installButton").style.display = "block";
        });

        function installPWA() {
            console.log("üîÑ installPWA function called");
            if (deferredPrompt) {
                try {
                    deferredPrompt.prompt();
                    deferredPrompt.userChoice.then(choiceResult => {
                        if (choiceResult.outcome === "accepted") {
                            console.log("üéâ PWA installed successfully!");
                        } else {
                            console.log("‚ùå PWA installation dismissed.");
                        }
                        deferredPrompt = null;
                        document.getElementById("installButton").style.display = "none";
                    });
                } catch (error) {
                    console.error("‚ö†Ô∏è PWA installation failed:", error);
                }
            } else {
                console.warn("‚ö†Ô∏è No valid install prompt available.");
            }
        }
    </script>

    <!-- Register Service Worker -->
    <script>
        if ("serviceWorker" in navigator) {
            window.addEventListener("load", () => {
                navigator.serviceWorker.register("./ngsw-worker.js")
                    .then((reg) => {
                        console.log("‚úÖ Service Worker Registered:", reg);

                        // Listen for updates
                        reg.onupdatefound = () => {
                            const installingWorker = reg.installing;
                            installingWorker.onstatechange = () => {
                                if (installingWorker.state === "installed") {
                                    if (navigator.serviceWorker.controller) {
                                        console.log("üîÑ New content available, refreshing...");
                                        window.location.reload();
                                    } else {
                                        console.log("‚úÖ Content is now available offline!");
                                    }
                                }
                            };
                        };
                    })
                    .catch((err) => console.error("‚ùå Service Worker Registration Failed:", err));
            });
        } else {
            console.warn("‚ö†Ô∏è Service Worker is not supported in this browser.");
        }
    </script>
